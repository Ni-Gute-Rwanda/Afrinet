<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admin.css" />
    <title>Administrator's Pannel</title>
  </head>
  <body>
    <div class="commentSection">
      <nav class="nav">
        <h1 class="title">AFRINET</h1>
        <button id="logout">logout</button>
      </nav>
      <h1>Here are all comments from users</h1>
      <div class="comments"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="firebase.js"></script>
    <script>
      const logoutBtn = document.querySelector("#logout");
      auth.onAuthStateChanged(function (user) {
        if (user) {
        } else {
          location.href = "/Afrinet/admin/login.html";
        }
      });

      logoutBtn.addEventListener("click", (e) => {
        e.preventDefault();
        auth.signOut().catch(console.log);
      });

      // getting data

      const comments = document.querySelector(".comments");

      const db = firebase.firestore();
      const clients = db.collection("Clients");
      clients
        .get()
        .then(function (doc) {
          let html = "";
          doc.forEach((commenter) => {
            html += `<div class="singleComment">
                        <div class="upper">
                          <h2 class="sender">${commenter.data().name}</h2>
                          <p class="time">${moment(
                            commenter.data().time
                          ).fromNow()}</p>
                        </div>
                        <p class="messageContent">${
                          commenter.data().message
                        }</p>
                        <h4 class="email">${commenter.data().email}</h4>
                        <div class="options">
                          <button class="delete opt-btn">delete</button>
                          <button class="show opt-btn" ">Show</button>
                        
                        </div>
                     </div>`;
          });
          comments.innerHTML = html;
        })
        .catch(console.log);

      function publish(id) {
        db.collection("Clients")
          .doc(id)
          .update({
            public: true,
          })
          .catch(console.log);
      }
      function unPublish(id) {
        db.collection("Clients")
          .doc(id)
          .update({
            public: false,
          })
          .catch(console.log);
      }
    </script>
  </body>
</html>
